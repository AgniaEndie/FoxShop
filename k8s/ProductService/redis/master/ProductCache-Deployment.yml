apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-redis-master
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: product-cache-master
          #image: registry.k8s.io/redis:e2e  # or just image: redis
          image: redis
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              value: "test"
            - name: REDISCLI_AUTH
              value: "test"